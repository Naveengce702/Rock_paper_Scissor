<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissor</title>
    <link rel="icon" href="dark.png">
    <link rel="stylesheet" href="rock.css">
</head>
<body>
    <h2>Rock &nbsp;&nbsp; Paper &nbsp;&nbsp; Scissor</h2>

    <button onclick="
        playerMove('Rock');
    ">
    <img src="img/rock-emoji.png" alt="Rock" class="icon">
    </button>

    <button onclick="
    playerMove('Paper');
    ">
        <img src="img/paper-emoji.png" alt="" class="icon">
    </button>

    <button onclick="
        playerMove('scissors');
    ">
        <img src="img/scissors-emoji.png" alt="" class="icon">
    </button><br><br><br>
    <br>
  
    <p class="js-move"></p>
    <br><br>
    <p class="result"></p>
    <br>
    <br>
    <p class="score"></p>
  
    

  <button onclick="
    score.Win=0;
    score.Lose=0;
    score.Tie=0;
    updateScore();
    " class="reset">
        Reset Score
    </button>


<script src="rock.js">
    </script>
</body>
</html>
